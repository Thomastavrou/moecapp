<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img class="c2g-image-logo" src="http://moec.com2go.co/assets/img/logo-ioic.jpg" alt="">
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h4 class="c2g-border">{{ item.pagetitle | slice:0:50 }}...</h4>
        <p>{{item.content | slice:0:150}}</p>
        <a href="{{base}}{{item.url}}"><img class="pdf" src="assets/imgs/pdf.png" alt="">{{item.pagetitle}}</a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
